<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" name="username" />
      </p>
      <p>
        <label for="password">Enter a Password:</label>
        <input type="password" placeholder="password" name="password" />
      </p>
      <button>IN THE MIDDLE!</button>
      <p>
        <label for "color">Enter a Color:</label>
        <input id="color" type="color" name="color" />
    </p>
    <p>
        <label for="number">Enter a Number:</label>
        <input id="number" type="number" placeholder="enter a number" name="number" min="1" max="1000" step="2"/>
      </p>
      <button type="button">Regular Button (won't submit) </button>
      <button type="submit">Regular Submit</button>
      <input type="submit" value="Click Me!">
    </form>
    <hr>
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2> More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="LOLOL">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m">
        </p>
        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
        <label for="cheese">Amount of Cheese:</label>
        <input type="range" id="cheese" min="1" max="100" step="7" name="cheese_label">
    </p>
        <p>
            <label for="requests"></label>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type Something Here."></textarea>
        </p>
        <button>Submit</button>
    </form>
        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
            </p>
            <input type="url" name="url" required>
            <button>Submit</button>
        </form>
    
  </body>
</html>
